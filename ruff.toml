target-version = "py312"
line-length = 100

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "D",    # pydocstyle
    "RUF",  # ruff-specific rules
    "S",    # flake8-bandit (security)
    "C90",  # mccabe (cyclomatic complexity)
]
ignore = [
    "D100",  # Missing docstring in public module (handled by __init__.py)
    "D104",  # Missing docstring in public package
    "D203",  # 1 blank line before class docstring (conflicts with D211)
    "D213",  # Multi-line docstring summary on second line (conflicts with D212)
]

[lint.mccabe]
max-complexity = 10

[lint.pydocstyle]
convention = "google"

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # assert is expected in tests
    "D103",   # Missing docstring in public function (test methods are self-documenting)
    "TCH002", # Third-party imports used as runtime fixtures in tests
]

[lint.isort]
known-first-party = ["atlas_mcp"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
